<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let frase = window.prompt("Escribe una frase");
      let mitad = frase.length / 2;

      if (frase.length % 2 === 0) {
        let dosCaracteresCentrales = frase.substring(mitad - 1, mitad + 1);
        window.alert(dosCaracteresCentrales);
      } else {
        let caracterCentral = frase.substring(mitad, mitad + 1);
        window.alert(caracterCentral);
      }
    </script>
  </body>
</html>
