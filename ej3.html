<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Dime el primer número"));
      let num2 = parseInt(prompt("Dime el segundo número"));
      let num3 = parseInt(prompt("Dime el tercer número"));

      if (num1 + num2 == num3) {
        window.alert("La suma de los dos primeros números es igual al tercero");
      } else {
        window.alert("El tercer no es la suma de los dos primeros");
      }
    </script>
  </body>
</html>
