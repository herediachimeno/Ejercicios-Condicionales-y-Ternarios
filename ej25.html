<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let frase = prompt("Bob te escucha");

      let pregunta = frase.indexOf("?");
      let exclamacion = frase.indexOf("!");
      let preguntaExclamacion = frase.indexOf("!?");
      let preguntaBlanco = frase.indexOf("");

      if (pregunta != -1) {
        window.alert("¡Claro!");
      } else if (exclamacion != -1) {
        window.alert("¡Eh! ¡Tranquilizate!");
      } else if (preguntaExclamacion != -1) {
        window.alert("Tranquilizate yo sé lo que hago");
      } else if (preguntaBlanco) {
        window.alert("Vale con que esas tenemos");
      } else {
        window.alert("Sin más");
      }
    </script>
  </body>
</html>
