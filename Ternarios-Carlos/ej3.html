<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numeroString = window.prompt("Introduce un n√∫mero entero.");
      let numero = parseInt(numeroString);
      let numeroNegativo = numero * -1;
      let numeroPositivo = numero * 1;

      let mensaje =
        numeroString.indexOf("-") != -1
          ? "El valor absoluto de " + numero + " es " + numeroNegativo
          : "El valor absoluto de " + numero + " es " + numeroPositivo;

      window.alert(mensaje);
    </script>
  </body>
</html>
