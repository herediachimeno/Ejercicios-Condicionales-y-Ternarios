<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let edad = parseInt(window.prompt("¿Qué edad tienes?"));

      let mensaje =
        edad <= 8
          ? "Pasa al tobogán"
          : "Eres demasiado mayor para usar el tobogán";

      window.alert(mensaje);
    </script>
  </body>
</html>
