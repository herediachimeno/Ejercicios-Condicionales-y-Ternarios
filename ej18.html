<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(window.prompt("Introduce un número"));
      let num2 = parseInt(window.prompt("Introduce otro número"));
      let num3 = parseInt(window.prompt("Introduce un último número"));

      if (num1 < num2 && num1 < num3) {
        window.alert("El primer número es el menor");
      } else if (num2 < num1 && num2 < num3) {
        window.alert("El segundo número es el menor");
      } else if (num3 < num1 && num3 < num2) {
        window.alert("El tercer número es el menor");
      } else {
        window.alert("Error");
      }
    </script>
  </body>
</html>
