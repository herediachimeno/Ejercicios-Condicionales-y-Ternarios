<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Di un número"));

      if (num < 1) {
        window.alert("No calcularemos nada porque es menor a 1");
      } else {
        let numCuadrado = num * num;
        let numCubo = num * num * num;
        window.alert(
          "El número escogido " +
            num +
            ", al cuadrado da " +
            numCuadrado +
            " y al cubo da " +
            numCubo
        );
      }
    </script>
  </body>
</html>
