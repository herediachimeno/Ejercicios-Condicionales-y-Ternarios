<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Dime un número"));
      let num2 = parseInt(prompt("Dime otro"));

      if (num1 < num2) {
        window.alert("Parece que " + num1 + " es menor a " + num2);
      } else if (num1 > num2) {
        window.alert("Parece que " + num2 + " es menor a " + num1);
      } else if (num1 == num2) {
        window.alert("Parece que son iguales");
      } else {
        window.alert("El valor o valores introducidos no son válidos");
      }
    </script>
  </body>
</html>
